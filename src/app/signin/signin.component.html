<section class="vh-100 my-5">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>
                <!-- Start Form  -->
                <form class="mx-1 mx-md-4" [formGroup] = "signinForm" (ngSubmit)="onFormClick()">
                  <!-- Name Field -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c"
                      >Name</label>
                      <input
                        type="text"
                        id="form3Example1c"
                        class="form-control"
                        formControlName = "name"
                        aria-describedby="nameHelp"
                      />
                      <div id="nameHelp" class="form-text text-danger" *ngIf="signinForm.controls['name'].touched && signinForm.controls['name'].invalid">
                        <span *ngIf="signinForm.controls['name'].errors?.['required']">
                          This Field Is Required
                        </span>
                      </div>
                    </div>
                  </div>
                  <!-- Email -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c"
                      >Your Email</label>
                      <input
                        type="email"
                        id="form3Example3c"
                        class="form-control"
                        formControlName = "email"
                        aria-describedby="emailHelp"
                      />
                      <div id="emailHelp" class="form-text text-danger" *ngIf="signinForm.controls['email'].touched && signinForm.controls['email'].invalid">
                        <span *ngIf="signinForm.controls['email'].errors?.['required']">
                          This Field Is Required
                        </span>
                        <span *ngIf="signinForm.controls['email'].errors?.['email']">
                          Type a Valid Email
                        </span>
                      </div>
                    </div>
                  </div>
                  <!-- User Name Field -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="username"
                      >UserName</label>
                      <input
                        type="text"
                        id="username"
                        class="form-control"
                        formControlName = "username"
                        aria-describedby="usernameHelp"
                      />
                      <div id="usernameHelp" class="form-text text-danger" *ngIf="signinForm.controls['username'].touched && signinForm.controls['username'].invalid">
                        <span *ngIf="signinForm.controls['username'].errors?.['required']">
                          This Field Is Required
                        </span>
                        <span *ngIf="signinForm.controls['username'].errors?.['pattern']">
                          Username must have No spaces
                        </span>
                      </div>
                    </div>
                  </div>
                  <!-- Password Field -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c"
                      >Password</label>
                      <input
                        type="password"
                        id="form3Example4c"
                        class="form-control"
                        formControlName = "password"
                        aria-describedby="passwordHelp"
                      />
                      <div id="passwordHelp" class="form-text text-danger" *ngIf="signinForm.controls['password'].touched && signinForm.controls['password'].invalid">
                        <span *ngIf="signinForm.controls['password'].errors?.['required']">
                          This Field Is Required
                        </span>
                        <span *ngIf="signinForm.controls['password'].errors?.['minlength']">
                          Less Than 8 Characters | 
                        </span>
                        <span *ngIf="signinForm.controls['password'].errors?.['pattern']">
                          Week Password
                        </span>
                      </div>
                    </div>
                  </div>
                  <!-- Repeat Password -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd"
                      >Repeat your password</label>
                      <input
                        type="password"
                        id="form3Example4cd"
                        class="form-control"
                        formControlName = "confirmPass"
                        aria-describedby="confirmpassHelp"
                      />
                      <div id="confirmpassHelp" class="form-text text-danger" *ngIf="signinForm.controls['confirmPass'].touched && signinForm.controls['confirmPass'].invalid">
                        <span *ngIf="signinForm.controls['confirmPass'].errors?.['required']">
                          This Field Is Required
                        </span>
                        <span *ngIf="signinForm.controls['confirmPass'].errors?.['minlength']">
                          Less Than 8 Characters |
                        </span>
                        <span *ngIf="signinForm.controls['confirmPass'].errors?.['pattern']">
                          Not Matched
                        </span>
                        </div>
                    </div>
                  </div>

                  <!-- Register Button -->
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="signinForm.invalid">
                      Register
                    </button>
                  </div>
                  <div class="invisible" id="msg">
                    <div class="alert alert-success" role="alert">
                      Sign In Successfuly!
                    </div>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
