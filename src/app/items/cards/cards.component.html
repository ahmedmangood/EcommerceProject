<div class="card h-100">
  <img [src]="singleItem.image" class="card-img-top img-thumbnail" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ singleItem.title }}</h5>
    <p class="card-text">{{ singleItem.price | currency : "EGP" : "symbol"}}</p>
    <p
      class="card-text"
      [ngClass]="{
        'text-success': singleItem.stock > 0,
        'text-danger': singleItem.stock == 0
      }"
    >
      {{ singleItem.stock | stock }}
    </p>
    <p class="card-text">
      <small class="text-muted">{{singleItem.date | date : 'MMMM YYYY'}}</small>
    </p>
    <div class="btns-collection">
      <a (click)="showDetails(singleItem.id)" class="btn btn-primary">Show Details</a>
      <a [routerLink]="['/cart', singleItem.id]" class="btn btn-success ms-3 my-2">Add To Cart</a>  
    </div>
  </div>
</div>
